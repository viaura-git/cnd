spring:
  application:
    name: cnd-com-gateway

  cloud:
    gateway:
      server:
        webmvc:
          routes:
            - id: auth-service
              uri: http://localhost:8081
              predicates:
                - Path=/api/auth/**
                - Path=/api/test/**
            - id: member-service
              uri: http://localhost:8082
              predicates:
                - Path=/api/members/v1/**
            - id: reserve-service
              uri: http://localhost:8083
              predicates:
                - Path=/api/reserves/v1/**

