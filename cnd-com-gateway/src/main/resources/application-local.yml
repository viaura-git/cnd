  secret: QWApA/UT9UwgqbnIANd74/HEhd2JikcU9xjqEpgMAYY=
  access-token-validity-seconds: 1209600  # 14 days
  refresh-token-validity-seconds: 2592000 # 30 days

management:
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  file:
    name: logs/api-gateway.log
  level:
    root: INFO
    com.fusionsoft: debug
